<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Título Estilizado</title>
    <!-- Link para o arquivo CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="titulo-estilizado">Bem vindo ao CSS ADS</h1>
    </header>
    <section>
        <p>Este é um exemplo básico de como usar CSS para estilizar um título em uma página, na disciplina de ADS HTML.</p>
    </section>
<header>
    <h2 class="tit">texto 2</h2>
</header>
<section>
    <div class="musica">
        <h2> musica </h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/a7_e_NY-f3g?si=IyIiGu5nH752VIIV" 
        title="YouTube video player" frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
</section>
<header>
    <h2 class="tit">texto 3</h2>
</header>
<header>
    <h2 class="tit">texto 4</h2>
</header>

</body>
</html>
